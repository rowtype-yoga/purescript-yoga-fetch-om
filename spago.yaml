workspace:
  packageSet:
    registry: 51.1.0
  extraPackages:
    yoga-http-api:
      path: ../purescript-yoga-http-api
    yoga-json:
      path: ../purescript-yoga-json
    yoga-om:
      path: ../purescript-yoga-om
    vitest:
      path: ../purescript-vitest

package:
  name: yoga-fetch-om
  publish:
    version: 0.1.0
    license: MIT
    location:
      githubOwner: rowtype-yoga
      githubRepo: purescript-yoga-fetch-om
    include:
      - LICENSE
      - README.md
      - CHANGELOG.md
    exclude:
      - .github
  dependencies:
    - aff: ">=7.0.0 <8.0.0"
    - arrays: ">=7.0.0 <8.0.0"
    - effect: ">=4.0.0 <5.0.0"
    - either: ">=6.0.0 <7.0.0"
    - foldable-traversable: ">=6.0.0 <7.0.0"
    - foreign: ">=7.0.0 <8.0.0"
    - foreign-object: ">=4.0.0 <5.0.0"
    - maybe: ">=6.0.0 <7.0.0"
    - newtype: ">=5.0.0 <6.0.0"
    - prelude: ">=6.0.0 <7.0.0"
    - record: ">=4.0.0 <5.0.0"
    - strings: ">=6.0.0 <7.0.0"
    - tuples: ">=7.0.0 <8.0.0"
    - typelevel-prelude: ">=7.0.0 <8.0.0"
    - variant: ">=8.0.0 <9.0.0"
    - yoga-http-api: ">=0.1.0 <0.2.0"
    - yoga-json: ">=5.0.0 <6.0.0"
    - yoga-om: ">=0.1.0 <0.2.0"
    - js-fetch: ">=1.0.0 <2.0.0"
    - js-promise-aff: ">=1.0.0 <2.0.0"
    - http-methods: ">=6.0.0 <7.0.0"
    - undefined-is-not-a-problem: ">=1.0.0 <2.0.0"
    - untagged-union: ">=1.0.0 <2.0.0"
  test:
    main: Test.Main
    dependencies:
      - vitest: ">=1.0.0 <2.0.0"
      - console: ">=6.0.0 <7.0.0"
